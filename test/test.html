		<h1>dom navigation / manipulation Text</h2>
		<ul id="ulElement">
			<li>click here</li>
			<li>blue background</li>
			<li class="yellow">yellow</li>
			<li class="green">green</li>
			<li class="yellow">yellow</li>
			<li>red</li>
		</ul>
	
<script style="display:block;white-space:pre; border:1px solid #faa; background:#fee">
$('ulElement').one('click',function(){
	this.lst().css({color:'red'}) // last
	.prv('.green').css({color:'green'}) // previous width selector
	.p('ul').css({background:'#ccf'})   // parent width selector
	.els('.yellow').css({color:'#fb0'}).ad('<b> added b-tag</b>')  // childs width selector
})
</script>
